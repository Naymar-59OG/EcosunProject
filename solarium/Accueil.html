<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solarium</title>
  <!-- Inclure les fichiers CSS de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-image: url("ms.JPG");
      background-repeat: no-repeat;
      background-size: cover;
      min-height: 100vh;
      background-color: #dbe0e6;
      font-family: Arial, sans-serif;
      overflow-x: hidden; /* Empêche le défilement horizontal */
    }
  
    .navbar {
      background-color: #fff;
      box-shadow: 0px 1px 10px rgba(0, 0, 0, 0.1);
      padding: 0.5rem 1rem;
      margin-bottom: 1.5rem;
    }
  
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #6c757d;
    }
  
    .nav-link {
      font-size: 1.1rem;
      color: #6c757d;
    }
  
    .nav-link:hover {
      color: #007bff;
    }
  
    .container {
      margin-top: 2rem;
      text-align: center; /* Ajout de la propriété pour centrer le texte */
    }
  
    h1.display-4 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 1rem;
      margin-top: 6rem;
      animation-name: example;
      animation-duration: 2s;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }
    
    @keyframes example {
      0%   {color: #007bff;}
      50%  {color: #ff8c00;}
      100% {color: #007bff;}
    }
  
    p.lead {
      font-size: 1.2rem;
      color: #6c757d;
      line-height: 1.6;
      animation-name: slidein;
      animation-duration: 1s;
      animation-timing-function: ease-in-out;
      animation-iteration-count: 1;
    }
    
    @keyframes slidein {
      from {
        margin-top: -50px;
        opacity: 0;
      }
      
      to {
        margin-top: 0px;
        opacity: 1;
      }
    }
    
    .rotate-object {
  width: 200px;
  height: 200px;
  background-image: url("mss.JPG");
  background-size: cover;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation-name: none;
}

@keyframes rotate {
  0%   { transform: translateX(-50%) rotate(0deg); }
  100% { transform: translateX(-50%) rotate(360deg); }
}
</style>
</head>
<body>
  <div class="container-fluid">
    <header>
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Solarium</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="apropos.html">À propos</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="login.html">Connexion</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">
      <h1 class="display-4">Bienvenue sur notre plateforme</h1>
    </main>
    <div class="rotate-object"></div>
  </div>
</body>
</html>
