<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Création de compte</title>
  <style>
    body {
      background-image: url("m.JPG");
      background-repeat: no-repeat;
      background-size: cover;
      min-height: 100vh;
      background-color: #dbe0e6;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      border-radius: 20px; /* Rendre les cases rondes */
      border: none;
      box-shadow: 0 0 5px rgba(20, 168, 7, 0.685);
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #83be4b;
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px; /* Rendre le bouton rond */
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0062cc;
    }

    .error-message {
      color: red;
      font-size: 14px;
    }

    @media screen and (max-width: 480px) {
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="submit"],
      select {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
  <script>
    function validateForm() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirm_password").value;
      var errorMessage = document.getElementById("error_message");

      if (password !== confirmPassword) {
        errorMessage.textContent = "Les mots de passe ne correspondent pas.";
        return false;
      } else {
        errorMessage.textContent = "";
        return true;
      }
    }
  </script>
</head>

<body>
  <div class="container">
    <h1>Créer un nouveau compte</h1>
    <form action="compte.php" method="post" onsubmit="return validateForm();">
      <div class="form-group">
        <label for="username">Nom :</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="firstname">Prénom :</label>
        <input type="text" id="firstname" name="firstname" required>
      </div>

      <div class="form-group">
        <label for="identifier">Identifiant :</label>
        <input type="text" id="identifier" name="identifier" required>
      </div>

      <div class="form-group">
        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
        <p>Le mot de passe doit contenir au moins une minuscule, une majuscule, un chiffre et un caractère spécial.</p>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirmez le mot de passe :</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <span id="error_message" class="error-message"></span>
      </div>

      <div class="form-group">
        <label for="role">Rôle :</label>
        <select id="role" name="role" required>
          <option value="admin">Administrateur</option>
          <option value="user">Utilisateur</option>
        </select>
      </div>

      <input type="submit" value="Créer le compte">
    </form>
  </div>
</body>
</html>
